{{- if .Values.tls.rootCA.enabled }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
  name: tmaxcloud-selfsigned
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
  name: tmaxcloud-ca
spec:
  commonName: tmaxcloud
  duration: 8760h # 360d=1y
  isCA: true
  issuerRef:
    name: tmaxcloud-selfsigned
    kind: ClusterIssuer
    group: cert-manager.io
  renewBefore: 720h # 30d
  secretName: tmaxcloud-ca
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
  name: tmaxcloud-issuer
spec:
  ca:
    secretName: tmaxcloud-ca

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-ca
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  secretName: selfsigned-ca
  commonName: tmax-cloud
  subject:
    organizations:
      - "tmax-cloud"
  isCA: false
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
  dnsNames:
    - "tmax-cloud"
    - "{{ .Values.traefik.fullnameOverride }}.{{ .Release.Namespace }}.svc"
  issuerRef:
    kind: ClusterIssuer
    group: cert-manager.io
    name: tmaxcloud-issuer
{{- end }}
