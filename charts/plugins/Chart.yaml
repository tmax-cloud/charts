apiVersion: v2
name: plugins
description: set of plugins for api-gateway-system
type: application
version: 1.0.0
appVersion: "1.0.0"
dependencies:
  - name: console
    version: 1.0.3
    repository: file://charts/console
    condition: console.enabled
  - name: oauth2-proxy
    version: 6.2.2
    repository: file://charts/oauth2-proxy
    alias: oauth2proxy
    condition: oauth2proxy.enabled
  - name: jwt-decode-auth
    version: 1.0.0
    repository: file://charts/jwt-decode-auth
    alias: jwtdecodeauth
    condition: jwtdecodeauth.enabled
home: https://www.tmaxcloud.com/#!/home
sources:
  - https://github.com/tmax-cloud/console
maintainers:
  - name: jinsoo_youn
    email: jinsoo_youn@tmax.co.kr