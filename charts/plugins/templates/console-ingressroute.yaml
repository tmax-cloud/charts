{{- if and .Values.console.enabled }}

{{- if and (regexMatch "5.[2-9].[0-9]*.[0-9]*" (.Values.console.image.tag | default "5.2.10.0")) .Values.oauth2proxy.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.console.fullnameOverride }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "console.labels" . | nindent 4 }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      {{- if .Values.global.domain }}
      match: PathPrefix(`/`, `/static/`, `/api/resource/`, `/api/console/`) && Host(`{{ .Values.global.consoleDomain }}.{{ .Values.global.domain }}`)
      {{- else }}
      match: PathPrefix(`/`, `/static/`, `/api/resource/`, `/api/console/`)
      {{- end }}
      priority: 10
      middlewares:
        - name: {{ .Release.Namespace }}-{{ .Values.oauth2proxy.fullnameOverride }}-forwardauth@kubernetescrd
      services:
        - name: {{ .Values.console.fullnameOverride }}
          namespace: {{ .Release.Namespace }}
          kind: Service
          port: http
    - kind: Rule
      {{- if .Values.global.domain }}
      match: PathPrefix(`/oauth2/`) && Host(`{{ .Values.global.consoleDomain }}.{{ .Values.global.domain }}`)
      {{- else }}
      match: PathPrefix(`/oauth2/`)
      {{- end }}
      middlewares:
        - name: {{ .Release.Namespace }}-{{ .Values.oauth2proxy.fullnameOverride }}-headers@kubernetescrd
      priority: 80
      services:
        - kind: Service
          name: {{ .Values.oauth2proxy.fullnameOverride }}
          namespace: {{ .Release.Namespace }}
          port: 80
          scheme: http
    - kind: Rule
      {{- if .Values.global.domain }}
      match: PathPrefix(`/api/hypercloud`, `/api/multi-hypercloud`,`/api/webhook`) && Host(`{{ .Values.global.consoleDomain }}.{{ .Values.global.domain }}`)
      {{- else }}
      match: PathPrefix(`/api/hypercloud`, `/api/multi-hypercloud`,`/api/webhook`)
      {{- end }}
      priority: 100
      middlewares:
        - name: {{ .Release.Namespace }}-{{ .Values.oauth2proxy.fullnameOverride }}-forwardauth@kubernetescrd
        - name: hypercloud-stripprefix@file
      services:
        - kind: Service
          name: hypercloud5-api-server-service
          namespace: hypercloud5-system
          port: https
          scheme: https
          serversTransport: insecure@file
    - kind: Rule
      {{- if .Values.global.domain }}
      match: PathPrefix(`/api/kubernetes`) && Host(`{{ .Values.global.consoleDomain }}.{{ .Values.global.domain }}`)
      {{- else }}
      match: PathPrefix(`/api/kubernetes`)
      {{- end }}
      priority: 100
      middlewares:
        - name: {{ .Release.Namespace }}-{{ .Values.oauth2proxy.fullnameOverride }}-forwardauth@kubernetescrd
        - name: kubernetes-stripprefix@file
      services:
        - kind: Service
          name: kubernetes
          namespace: default
          port: https
          scheme: https
          serversTransport: kubernetes@file
    - kind: Rule
      {{- if .Values.global.domain }}
      match: PathPrefix(`/api/prometheus-tenancy/api`) && Host(`{{ .Values.global.consoleDomain }}.{{ .Values.global.domain }}`)
      {{- else }}
      match: PathPrefix(`/api/prometheus-tenancy/api`)
      {{- end }}
      priority: 100
      middlewares:
        - name: {{ .Release.Namespace }}-{{ .Values.oauth2proxy.fullnameOverride }}-forwardauth@kubernetescrd
        - name: monitoring-stripprefix-tenancy@file
      services:
        - kind: Service
          name: prometheus-k8s
          namespace: monitoring
          port: web
          scheme: http
    - kind: Rule
      {{- if .Values.global.domain }}
      match: PathPrefix(`/api/prometheus/api`) && Host(`{{ .Values.global.consoleDomain }}.{{ .Values.global.domain }}`)
      {{- else }}
      match: PathPrefix(`/api/prometheus/api`)
      {{- end }}
      priority: 100
      middlewares:
        - name: {{ .Release.Namespace }}-{{ .Values.oauth2proxy.fullnameOverride }}-forwardauth@kubernetescrd
        - name: monitoring-stripprefix@file
      services:
        - kind: Service
          name: prometheus-k8s
          namespace: monitoring
          port: web
          scheme: http
    - kind: Rule
      {{- if .Values.global.domain }}
      match: PathPrefix(`/api/alertmanager/api`) && Host(`{{ .Values.global.consoleDomain }}.{{ .Values.global.domain }}`)
      {{- else }}
      match: PathPrefix(`/api/alertmanager/api`)
      {{- end }}
      priority: 100
      middlewares:
        - name: {{ .Release.Namespace }}-{{ .Values.oauth2proxy.fullnameOverride }}-forwardauth@kubernetescrd
        - name: monitoring-stripprefix@file
      services:
        - kind: Service
          name: alertmanager-main
          namespace: monitoring
          port: web
          scheme: http
  tls: {} # use default tls
{{- else if and (regexMatch "5.0.[0-9]*.[0-9]*" (.Values.console.image.tag | default .Chart.AppVersion)) .Values.jwtdecodeauth.enabled  }}
