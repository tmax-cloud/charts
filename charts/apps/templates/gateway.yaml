{{- if .Values.modules.gatewayBootstrap.traefik.enabled }}
{{ $isMaster := eq .Values.global.cluster "master" }}
{{ $prefix := printf "%s-%s" .Values.global.clusterNamespace .Values.global.clusterName }}
{{ $module := "gateway" }}
{{ $ns := "ns-gateway" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    cluster: {{ ternary "master" $prefix $isMaster }}
  {{- include "apps.labels" . | nindent 4 }}
  name: {{ ternary $ns (printf "%s-%s" $prefix $ns) $isMaster }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      selfHeal: true
      prune: true
  destination:
    server: {{ .Values.global.clusterName }}
  project: {{ .Values.spec.project }}
  source:
    path: namespace
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      releaseName: namespace
      parameters:
        - name: namespace
          value: api-gateway-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    cluster: {{ ternary "master" $prefix $isMaster }}
  {{- include "apps.labels" . | nindent 4 }}
  name: {{ ternary $module (printf "%s-%s" $prefix $module) $isMaster }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    automated:
      selfHeal: true
      prune: true
    retry:
      limit: 3
      backoff:
        duration: "30s"
        factor: 2
        maxDuration: "3m0s"
  destination:
    server: {{ .Values.global.clusterName }}
    namespace: api-gateway-system
  project: {{ .Values.spec.project }}
  source:
    path: charts/gateway
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      releaseName: gateway
      parameters:
        - name: traefik.service.type
          value: {{ .Values.modules.gatewayBootstrap.service.type | default "LoadBalancer" }}
      {{- with .Values.modules.gatewayBootstrap.tls }}
      {{- if .acme.enabled }}
        - name: tls.acme.enabled
          value: "true"
        - name: tls.acme.email
          value: {{ .acme.email }}
        - name: tls.acme.dns.accessKeyID
          value: {{ .acme.dns.accessKeyID }}
        - name: tls.acme.dns.accessKeySecret
          value: {{ .acme.dns.accessKeySecret }}
        - name: tls.acme.dns.hostedZoneID
          value: {{ .acme.dns.hostedZoneID }}
        - name: tls.domain
          value: {{ $.Values.global.domain }}
        - name: tls.selfsigned.enabled
          value: "false"
      {{- else if .selfsigned.enabled }}
        - name: tls.selfsigned.enabled
          value: "true"
        - name: tls.domain
          value: {{ $.Values.global.domain }}
        - name: tls.acme.enabled
          value: "false"
      {{- else }}
        - name: tls.selfsigned.enabled
          value: "false"
        - name: tls.acme.enabled
          value: "false"
      {{- end }}
      {{- end }}
      {{- if not (eq .Values.global.timeZone "UTC") }}
        - name: traefik.env[0].name
          value: TZ
        - name: traefik.env[0].value
          value: {{ .Values.global.timeZone }}
      {{- end }}
{{- end }}
