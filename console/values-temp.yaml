# Default values for console.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  serviceAccount: console
  domain: {DOMAIN}
  consoleDomain: {CONSOLE_DOMAIN}
  hyperAuth:
    address: {HYPERAUTH_ADDRESS}
    realm: {HYPERAUTH_REALM}

fullnameOverride: "console"

console:
  clientID: {HYPERAUTH_CLIENT_ID}
  mcMode: {MC_MODE}
  chatbotEmbed: {CHATBOT_EMBED}
  logInfo:
    logLevel: {CONSOLE_LOG_LEVEL}
    logType: {CONSOLE_LOG_TYPE}
image:
  repository: {CONSOLE_IMAGE_REPO}
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  #  tag: "oauth"
  tag: {CONSOLE_IMAGE_TAG}
imagePullSecrets: []
#imagePullSecrets:
#  - name: regcred

oauth2-proxy:
  enabled: true
  fullnameOverride: "oauth2-proxy"
  config:
    clientID: {HYPERAUTH_CLIENT_ID}
    clientSecret: {HYPERAUTH_CLIENT_SECRET}
    cookieSecret: {COOKIE_SECRET}
  image:
    repository: {OAUTH2_IMAGE_REPO}
    tag: {OAUTH2_IMAGE_TAG}
    imagePullSecrets: []
  ingressroute:
    enabled: true

jwt-decode-auth:
  enabled: true
  fullnameOverride: "jwt-decode-auth"
  logInfo:
    logLevel: {JWT_LOG_LEVEL}
    logType: {JWT_LOG_TYPE}
  image:
    repository: {JWT_IMAGE_REPO}
    tag: {JWT_IMAG_TAG}
  imagePullSecrets: []


ingressroute:
  enabled: true

service:
  type: ClusterIP
  port: 31303

#nodeSelector:
#  node-role.kubernetes.io/master: ""

#tolerations: []
tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: Exists

affinity:
  podAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - traefik
        weight: 100

replicaCount: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

podAnnotations: {}
podSecurityContext:
  {}
  # fsGroup: 2000
securityContext:
  {}
