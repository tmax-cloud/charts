# Default values for console.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  serviceAccount: console
  domain: tmaxcloud.org
  consoleDomain: console
  hyperAuth:
    address: hyperauth.tmaxcloud.org
    realm: tmax

fullnameOverride: "console"

console:
  clientID: hypercloud5
  mcMode: true
  chatbotEmbed: true
  logInfo:
    logLevel: debug
    logType: pretty
image:
  repository: docker.io/tmaxcloudck/hypercloud-console
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  #  tag: "oauth"
  tag: "5.0.78.0"
imagePullSecrets: []
#imagePullSecrets:
#  - name: regcred

oauth2-proxy:
  enabled: true
  fullnameOverride: "oauth2-proxy"
  config:
    clientID: "hypercloud5"
    clientSecret: "7119dfca-8bf6-4f7a-a147-52423769547d"
    cookieSecret: "iM9b7w6ZkDDl4Y72oGmwZA2b5-PkFYGcIxfFTq93gSE="
  image:
    repository: "docker.io/tmaxcloudck/oauth2-proxy"
    tag: "v7.3.0"
    imagePullSecrets: []
  ingressroute:
    enabled: true

jwt-decode-auth:
  enabled: true
  fullnameOverride: "jwt-decode-auth"
  logInfo:
    logLevel: "debug"
    logType: "pretty"
  image:
    repository: "docker.io/tmaxcloudck/jwt-decode"
    tag: "5.0.0.3"
  imagePullSecrets: []


ingressroute:
  enabled: true

service:
  type: ClusterIP
  port: 31303

#nodeSelector:
#  node-role.kubernetes.io/master: ""

#tolerations: []
tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: Exists

affinity:
  podAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - traefik
        weight: 100

replicaCount: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

podAnnotations: {}
podSecurityContext:
  {}
  # fsGroup: 2000
securityContext:
  {}
